{% extends "base.html" %}

{% block content %}

<section id="filter" style="padding: 4rem;">

    <div class="collapsible"><h2>Filters</h2></div>
    <div class="collapsible-content">
        <form method="post" action="/employees" enctype="multipart/form-data">
            <div class="flex" style="position: relative;">
                <div style="flex: 1; margin-left: 1rem;">
                    <div>
                        <span class="">
                            <label for="salary-from">Minimum Salary ($):</label>
                            <input type="number" id="salary-from" name="salary-from">
                        </span>
                        <br>
                        <br>
                        <span class="">
                            <label for="salary-to">Maximum Salary ($):</label>
                            <input type="number" id="salary-to" name="salary-to">
                        </span>
                    </div>
                    <div class="select-wrapper" style="margin-top: 1rem; max-width: 40%">
                        <label for="sort-by">Sort by:</label>
                        <select name="sort-by" id="sort-by">
                            <option value="">- Choose -</option>
                            <option value="id">Employee ID</option>
                            <option value="login">Employee Login</option>
                            <option value="name">Employee Name</option>
                            <option value="salary">Employee Salary</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Apply" class="filter-btn" style="background-color: #25a2c3 !important;" />
                </div>
            </div>
        </form>
    </div>
</section>

<section id="listings" style="margin-bottom: 4rem">

    <div class="inner">

        <div class="flex" style="justify-content: space-between; margin: 0.5rem">
            <h3 style="color: red">ID</h3>
            <h3 style="color: red">Login</h3>
            <h3 style="color: red">Name</h3>
            <h3 style="color: red">Salary</h3>
        </div>

        {% for employee in employees %}
        <div class="flex-item box listing-card">
            <div class="content listing-card-desc">
                <div class="flex" style="justify-content: space-between; margin: 0.5rem">
                    <h3>{{ employee.id }}</h3>
                    <h3>{{ employee.login }}</h3>
                    <h3>{{ employee.name }}</h3>
                    <h3>${{ employee.salary }}</h3>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</section>


{% endblock %}
